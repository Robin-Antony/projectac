{% extends 'base/main.html' %}

{% load static %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/sub/form.css' %}"> {% endblock %}


{% block content %}

<div class="popup_container" id="message_container">
    <div class="popup_item">
        <span id="closebtn"><i class="fa-solid fa-xmark"></i></span>
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        
        {% if form.errors %}
    
        {{ form.errors }}
    
        {% endif %}
    </div>
</div>

<div class="form_container">
    <form action="" method="post" class="address_form" enctype ="multipart/form-data">
        {% csrf_token %}
        <label for="email"> Enter your email: </label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Submit" class="submitBtn">
    
    </form>
</div>


<script>
    document.getElementById('closebtn').addEventListener('click', function(){
    document.getElementById('message_container').style.display = "none";
})
</script>
{% endblock %}
